                        <p>Number</p>
                        <input type="number" placeholder="Number" id='numbersong' onfocusout='ceknumber()'>
                        <p id='alert-number' style="color: red;"></p>
                        <br>                        
                        <p>Name</p>
                        <input type="text" placeholder="Name" id='namesong' onfocusout='cekname()'>

                        <input type="text" placeholder="Artist" id='artistsong' onfocusout='cekartist()'>

                        <br>
                        <p id=editsong>Cover</p>
                        <input type="file" id="uploadCover" oninput="cekcover()"/>
                        <p id='alert-cover' style="color: red;"></p>
                        <br>
                        <p id=editsong>Audio</p>
                        <input type="file" id="uploadSong" oninput="cekaudio()"/>
                        <p id='alert-audio' style="color: red;"></p>
                        <br>
                    </div>
                    <div id='savedelete'>
                        <input type="button" value="Save" onclick="uploadd()"/>
                        <input type="button" value='Delete' onclick='deleteBtn()'/>
